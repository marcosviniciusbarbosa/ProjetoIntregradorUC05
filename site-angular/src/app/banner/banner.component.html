<div class="container">
  <div class="row">
    <div class="col">
      <div class="container my-sty mb-1 p-0">
        <ngb-carousel *ngIf="images">
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper my-sty">
              <img [src]="images[0]" alt="Random first slide" />
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper my-sty">
              <img [src]="images[1]" alt="Random second slide" />
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper my-sty">
              <img [src]="images[2]" alt="Random third slide" />
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</div>
