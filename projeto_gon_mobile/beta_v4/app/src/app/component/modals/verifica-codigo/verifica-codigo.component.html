<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()"><i class="bi bi-arrow-left fs-2"></i></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="h-75 d-flex justify-content-between align-items-center">
    <div class="text-center">
      <h1>Insira o código</h1>
      <p>Insira no campo abaixo o código de ativação que você recebeu por e-mail e redefina uma nova senha
      </p>
      <form action="">
        <div class="form-floating">
          <input type="text" class="form-control" required id="codigo" placeholder="digite o código">
          <label for="codigo">código</label>
        </div>
        <button class="btn btn-dark mt-2 w-100 text-light" expand="block" (click)="openModal()" type="submit">Validar
          código</button>
      </form>
    </div>
  </div>
</ion-content>
