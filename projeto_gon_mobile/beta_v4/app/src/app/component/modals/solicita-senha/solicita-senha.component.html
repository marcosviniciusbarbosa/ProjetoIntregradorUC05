<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()"><i class="bi bi-arrow-left fs-2"></i></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="h-75 d-flex justify-content-between align-items-center">
    <div class="text-center">
      <h1>Recupera Senha</h1>
      <p>Para recuperar a sua senha, informe seu CPF que nós enviaremos um código no seu e-mail para a alteração da
        senha
      </p>
      <form action="">
        <div class="form-floating">
          <input type="text" class="form-control" required id="cpf" placeholder="000.000.000-00">
          <label for="cpf">CPF</label>
        </div>
        <button class="btn btn-dark mt-2 w-100 text-light" expand="block" (click)="openModal()" type="submit">Entrar Código</button>
      </form>
    </div>
  </div>
</ion-content>
