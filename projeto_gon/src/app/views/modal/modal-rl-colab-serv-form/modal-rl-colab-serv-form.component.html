<nb-card size="tiny">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <nb-card class="card-padding" size="tiny" [nbSpinner]="loading">
        <nb-card-header>Cadastro de Servi√ßos
            <button type="button" nbButton ghost class="close float-end" (click)="close()" size="tiny">
                <nb-icon icon="close-outline"></nb-icon>
            </button>
        </nb-card-header>
        <nb-card-body>
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-8">
              <nb-select placeholder="Select Showcase" formControlName="servico">
                <nb-option *ngFor="let servico of comboServicos" value="{{servico.id_servico}}">{{servico.nome}}</nb-option>
              </nb-select>
            </div>
            <div class="col-3">
              <button size="small" nbButton outline status="primary"><i class="bi bi-plus fs-5"></i></button>
            </div>
          </div>
        </nb-card-body>
        <nb-card-footer class="d-flex flex-row-reverse">
          <button type="submit" nbButton outline status="primary" class="mx-1"[disabled]="!formulario.valid">
              Salvar
          </button>
          <button nbButton outline status="danger" (click)="close()" class="mx-1">
              Fechar
          </button>
      </nb-card-footer>
    </nb-card>
  </form>
</nb-card>
